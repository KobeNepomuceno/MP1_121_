<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            var operator1 = 0;
            var operator2 = 0;
            var operation;
            var ans;

            function doOperation(){
                switch(operation){
                    case '+':
                        ans = operator1 + operator2;
                        $('#ans').html(ans);
                        break;

                    case '-':
                        ans = operator1 - operator2;
                        $('#ans').html(ans);
                        break;
                    
                    case 'x':
                        ans = operator1 * operator2;
                        $('#ans').html(ans);
                        break;
                    
                    case '/':
                        ans = operator1 / operator2;
                        $('#ans').html(ans);
                        break;
                }
            }

            $(document).ready(function(){
                $(document).on('click', '.btn', function(e){
                    console.log("pressed " + $(this).html());
                    if($(this).is('#num.btn')){
                        if(ans != null){
                            operator1 = 0;
                            operator2 = 0;
                            operation = null;
                            ans = null;
                            $('#input').html(0);
                            $('#ans').html(' ');
                            console.log(operator1, operator2, ans, operation);
                        }
                        var num = $(this).html();
                        console.log(num);
                        if(operator1 === 0){
                            operator1 = parseInt(num);
                            $('#input').html(operator1);
                        }
                        else if(operator1 && !operation){
                            var num = operator1.toString() + $(this).html();
                            operator1 = parseInt(num);
                            $('#input').html(operator1);
                        }
                        else if(operator1 && operation && operator2 === 0){
                            operator2 = parseInt(num);
                            var inp = $('#input').html().concat(operator2);
                            $('#input').html(inp);
                        }
                        else{
                            var num = operator2.toString() + $(this).html();
                            operator2 = parseInt(num);
                            var inp = $('#input').html().concat(operator2);
                            $('#input').html(inp);
                        }
                        console.log("OP1: " + operator1 + " OP2: " + operator2);
                    }
                    else if($(this).is('#clear.btn')){
                        operator1 = 0;
                        operator2 = 0;
                        operation = '';
                        $('#input').html(0);
                        $('#ans').html(' ');
                    }
                    else if($(this).is('#doubleO.btn')){
                        if(operator1 !== 0 && !operator2){
                            var num = operator1.toString();
                            operator1 = parseInt(num + '00');
                            $('#input').html(operator1);
                        }
                        else{
                            var num = operator2.toString();
                            operator2 = parseInt(num + '00');
                            var inp = $('#input').html().concat('00');
                            $('#input').html(inp);
                        }
                    }
                    else if($(this).is('#2op.btn')){
                       operation = $(this).html();
                       var inp = $('#input').html().concat(operation);
                       $('#input').html(inp);
                    }
                    else if($(this).is('#equals.btn')){
                        doOperation();

                    }
                    
                })
            })
        </script>
        

    <style>
       .card{
           position: relative;
           width: 600px;
       }
       .content{
           text-align: right;
       }
       .btn{
           border: solid 2px rgb(15, 52, 170);
           background-color: rgb(144, 164, 231);
           color: black;
       }
       .card-text{
           text-align: right;
       }
       .btn-group{
           width: 600px;
       }
       .d-grid{
           position: relative;
           width: 600px;
       }
       .grid-container{
           display: grid;
          
       }
       .grid-container > div{
           padding: 2px;
       }
       .custom-width{
            width: 150px !important;
            height: 75px !important;
        }   
        .btn{
            font-size: large;
        }
        .btn-outline-primary:hover{
            color: #fff !important;
            text-decoration: none;
        }
    </style>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
              <h5 class="card-text" id = "input">0</h5>
              <h5 class = "card-text" id = "ans"></h5>
            </div>
          </div>
        <div class="grid-container">
            <div class="btn-group">
            <button class="btn btn-outline-primary custom-width" type="button">+/-</button>
            <button class="btn btn-outline-primary custom-width" type="button">^2</button>
            <button class="btn btn-outline-primary custom-width" id='clear' type="button">C</button>
            <button class="btn btn-outline-primary custom-width" type="button"><--</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-primary custom-width" type="button">1/x</button>
                <button class="btn btn-outline-primary custom-width" type="button">sqrt(x)</button>
                <button class="btn btn-outline-primary custom-width" type="button">mod</button>
                <button class="btn btn-outline-primary custom-width" id = '2op' type="button">/</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">7</button>
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">8</button>
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">9</button>
                <button class="btn btn-outline-primary custom-width" id = '2op' type="button">x</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">4</button>
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">5</button>
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">6</button>
                <button class="btn btn-outline-primary custom-width" id = '2op' type="button">-</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">1</button>
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">2</button>
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">3</button>
                <button class="btn btn-outline-primary custom-width" id = '2op' type="button">+</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-primary custom-width" id ='doubleO' type="button" >00</button>
                <button class="btn btn-outline-primary custom-width" id = 'num' type="button">0</button>
                <button class="btn btn-outline-primary custom-width" id = 'decimal'type="button">.</button>
                <button class="btn btn-outline-primary custom-width" id = 'equals' type="button">=</button>
            </div>
        </div>
        
    </body>
</html>
